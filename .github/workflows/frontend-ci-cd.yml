name: frontend-ci-cd

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - "tsconfig*.json"
  push:
    branches: [feature/pipeline]

env:
  NODE_VERSION: "20"
  IMAGE_NAME: frontend
  REGISTRY: ghcr.io
  
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test (if present)
        run: npm run test --if-present

      - name: Upload dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist

  deploy:
    needs: containerize
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/pipeline'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  containerize:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/pipeline'
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build-image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_URI=${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_URI .
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Push Docker image to GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          ECR_REGISTRY_RAW="${ECR_REGISTRY}"
          # strip any trailing slashes from registry
          ECR_REGISTRY_CLEAN=$(echo "$ECR_REGISTRY_RAW" | sed 's:/*$::')
          echo "ECR_REGISTRY_RAW=$ECR_REGISTRY_RAW"
          echo "ECR_REGISTRY_CLEAN=$ECR_REGISTRY_CLEAN"
          echo "ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}"
          if [ -z "${{ env.ECR_REPOSITORY }}" ]; then
            echo "ERROR: ECR_REPOSITORY is empty. Set the secret ECR_REPOSITORY_FRONTEND."; exit 1
          fi

          SRC="${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker pull "$SRC"
          docker tag "$SRC" "$ECR_REGISTRY_CLEAN/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          docker tag "$SRC" "$ECR_REGISTRY_CLEAN/${{ env.ECR_REPOSITORY }}:latest"
          docker push "$ECR_REGISTRY_CLEAN/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          docker push "$ECR_REGISTRY_CLEAN/${{ env.ECR_REPOSITORY }}:latest"

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.IMAGE_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Init DORA CSV
        if: always()
        run: echo "service,event,status,commit,timestamp" > dora_events.csv

      - name: Record DORA event (deploy success)
        if: success()
        run: printf "frontend,deploy,success,${{ github.sha }},$(date -Iseconds)\n" >> dora_events.csv

      - name: Record DORA event (deploy fail)
        if: failure()
        run: printf "frontend,deploy,fail,${{ github.sha }},$(date -Iseconds)\n" >> dora_events.csv

      - name: Upload DORA CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dora-events-frontend
          path: dora_events.csv
