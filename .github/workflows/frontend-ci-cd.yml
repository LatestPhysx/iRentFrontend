name: frontend-ci-cd

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - "tsconfig*.json"
  push:
    branches: [feature/pipeline]

env:
  NODE_VERSION: "20"
  IMAGE_NAME: frontend
  REGISTRY: ghcr.io
  AWS_REGION: ${{ secrets.AWS_REGION }}
  # ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  # ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: api-service-cluster
  ECS_SERVICE: api-service-app-service
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  AWS_ROLE_ARN: arn:aws:iam::954976302452:role/github-actions-role

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test (if present)
        run: npm run test --if-present

      - name: Upload dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist

  deploy:
    needs: containerize
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo-name
        run: |
          echo "repo_owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_name_lower=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update ECS task definition
        id: task-def
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
            --query 'taskDefinition' \
            --output json)

          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repo_owner_lower }}/${{ steps.repo-name.outputs.repo_name_lower }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task_arn=$NEW_TASK_ARN" >> $GITHUB_OUTPUT
          echo "âœ… New task definition: $NEW_TASK_ARN"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.task-def.outputs.task_arn }} \
            --force-new-deployment

          echo "âœ… ECS service updated with new task "
          echo "ðŸš€ Deployment initiated for image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repo_owner_lower }}/${{ steps.repo-name.outputs.repo_name_lower }}:${{ github.sha }}"

  containerize:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/pipeline'
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build-image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_URI=${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_URI .
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Push Docker image to GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Init DORA CSV
        if: always()
        run: echo "service,event,status,commit,timestamp" > dora_events.csv

      - name: Record DORA event (deploy success)
        if: success()
        run: printf "frontend,deploy,success,${{ github.sha }},$(date -Iseconds)\n" >> dora_events.csv

      - name: Record DORA event (deploy fail)
        if: failure()
        run: printf "frontend,deploy,fail,${{ github.sha }},$(date -Iseconds)\n" >> dora_events.csv

      - name: Upload DORA CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dora-events-frontend
          path: dora_events.csv
